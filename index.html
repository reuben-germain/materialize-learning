<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Materialize Learning</title>
</head>
<body>
    <div class="container">
        <h2>Collections</h2>
        <ul class="collection with-header">
            <li class="collection-header"><h4>Customers</h4></li>
            <li class="collection-item">
                <i class="material-icons circle blue">person</i>
                <span class="title">Ryu</span>
                <p class="grey-text">black-belt</p>
                <a href="" class="secondary-content">
                    <i class="material-icons blue-text">email</i>
                </a>
            </li>
            <li class="collection-item">Yoshi</li>
            <li class="collection-item">Crystal</li>
            <li class="collection-item">Mario</li>
            <li class="collection-item">Luigi</li>
            <li class="collection-item">Bowser</li>
        </ul>
    </div>
</body>
</html>
