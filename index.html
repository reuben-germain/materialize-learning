<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->

    <!--Import Google Icon Font-->

    <link rel="stylesheet" href="styles.css">
    <title>Materialize Learning</title>
</head>
<body>
    <div class="container">
        <h4>Grids</h4>

        <div class="row">
            <div class="col s3">content</div>
            <div class="col s3">content</div>
            <div class="col s3">content</div>
            <div class="col s3">content</div>
        </div>

        <div class="row">

            <div class="col s6 m3">content</div>
            <div class="col s6 m3">content</div>
            <div class="col s6 m3">content</div>
        </div>
        <div class="row">
            <div class="col s12 m6 l4">content</div>
            <div class="col s12 m6 l4">content</div>
            <div class="col s12 m6 l4">content</div>
            <div class="col s12 m6 l4">content</div>
            <div class="col s12 m6 l4">content</div>
            <div class="col s12 m6 l4">content</div>
        </div>
        <div class="row">
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
        </div>
        <div class="row">
            <div class="col s12 m8">content</div>
            <div class="col s12 m4">content</div>
            <div class="col s12 m4">content</div>
            <div class="col s12 m8">content</div>
        </div>
    </div>

</html>
